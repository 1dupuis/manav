<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="about-styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Sport Focus</div>
            <ul>
                <li><a href="/manav"><i class="fas fa-home"></i> Home</a></li>
            </ul>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </nav>
    </header>
    <main class="about-page">
        <section class="intro">
            <h1>Sports</h1>
        </section>
        <div class="photo-grid">
            <div class="photo-item large">
                <img src="https://picsum.photos/800/600?grayscale" alt="Team Huddle" loading="lazy">
                <div class="photo-caption">Team Spirit in Action</div>
            </div>
            <div class="photo-item">
                <img src="https://picsum.photos/800/600?grayscale" alt="Player Closeup" loading="lazy">
                <div class="photo-caption">The Face of Determination</div>
            </div>
            <div class="photo-item">
                <img src="https://picsum.photos/800/800?grayscale" alt="Sideline View" loading="lazy">
                <div class="photo-caption">From the Sidelines</div>
            </div>
            <div class="photo-item">
                <img src="https://picsum.photos/800/800?grayscale" alt="Player Portrait" loading="lazy">
                <div class="photo-caption">Portrait of a Champion</div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sport Focus by Manav. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="about.js"></script>
</body>
</html>
